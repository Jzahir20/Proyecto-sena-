<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu mejor Versión</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #424242 0%, #14d402 100%);
            min-height: 100vh;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo span {
            font-weight: bold;
            font-size: 1.2rem;
            color: #14d402;
        }

        .menu-container {
            display: flex;
            align-items: center;
        }

        .menu {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .menu li a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #007506, #ffe600);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .menu li a:hover::before {
            left: 0;
        }

        .menu li a:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .content {
            padding: 60px 20px;
            text-align: center;
            color: white;
        }

        .content h1 {
            font-size: 3.2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .content h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #c8ffc2;
        }

        .content p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                padding-top: 10px;
            }

            .logo {
                justify-content: center;
                width: 100%;
            }

            .content h1 {
                font-size: 2.4rem;
            }

            .content h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

    <!-- NAV CON LOGO -->
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo Tu Mejor Versión">
            <span>Tu Mejor Versión</span>
        </div>
        <div class="menu-container">
            <ul class="menu">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>

                
            </ul>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="content" id="inicio">
        <h1>Tu Mejor Versión</h1>
        <h2>¡Un gran lugar para ti!</h2>
        <p>Con nuestras asesorías y nuestra ayuda, lograrás conseguir tus objetivos en cuanto a salud y condición física.</p>
    </div>

</body>
</html>
